<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"> -->
    <title></title>
    <style>
    body {padding: 20px;}
    h2 {font-size:34px; color: #3374dc ;}

    </style>
</head>
<body>
<div align="center">
    <h2>Edit User Information</h2>
    <form action="#"
          th:action="@{/edituseradmin/{id}(id=${user.id})}"
          th:object="${user}"
          method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" th:field="*{userName}" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
        </div>
        <div >
            <label class="label" th:for="password">New password</label>
            <div class="control">
                <input class="input" type="password" placeholder="New password" name="password">
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div>
            <label for="role">Role</label>
            <select id=role name=role>
                <option th:each="role : ${T(sci.travel_app.walkthebear.model.misc.AppUserRole).values()}"
                        th:value="${role}" th:text="${role.displayRole}"></option>
            </select>
        </div>
        <div>
            <input type="hidden" name="created" id="created"
                   th:value="${#dates.format(#dates.createNow() , 'dd/MM/yyyy HH:mm')}"/>
        </div>
        <div id=buttons>
            <button type="submit">Submit</button>
            <button type="cancel">Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
