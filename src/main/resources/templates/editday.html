<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="utf-8"/>
    <title>
        Edit day
    </title> 
    <link type="text/css" href="../static/css/day.css" th:href="@{/css/day.css}" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/fragments.css" th:href="@{/css/fragments.css}">

    </head>
<body> 
    <!-- header start -->
    <!-- header end -->
    
    
    <!-- main content start -->
    
    <div id=box>
        <a href="" th:href="@{/planner/{id}(id=${itinerary.itineraryId})}">Back</a>
        <div id=form_container>
            <div th:insert="fragments :: alert"></div>
<!--         <form action="#" th:action="@{/editday}" method="post" th:object="${dailyschedule}">-->
            <form action="#" th:action="@{/planner/{id}/day/{dayID}/save(id=${itinerary.itineraryId},dayID=${day.dayId})}" method="get" th:object="${allHours}">
            <label>Name</label>
                <p th:text="${day.name}">
<!--             <input type="text" maxlength="50" th:field="*{name}" id="name" placeholder="Name">-->
             
            <table>
                
                 <tr th:each="hour, itemStat : ${allHours.hourMappingList}" >
                    <td><label>Time:</label> <input type="text" th:name="|hourMappingList[${itemStat.index}].time|" th:value="${hour.getTime()}" />
                    </td>
                    <td>
                    <label>Place</label>
                    <select class="form-control" th:name="|hourMappingList[${itemStat.index}].place|" th:value="${hour?.place}"  id="dropOperator">
    <option value="0">select a place from the list</option>
<!--                        <option selected="selected"  th:value="${hour?.getPlace()}"></option>-->
    <option th:each="uplace : ${unplannedPlaces}" th:value="${uplace?.id}" th:text="${uplace.name}"></option>
<!--                        <option th:each="uplace : ${unplannedPlaces}" th:value="${hour?.getPlace()}" th:text="${uplace.name}"></option>-->
    </select>
                        <input type="text" th:name="|hourMappingList[${itemStat.index}].hourId|" th:value="${hour.getHourId()}" />

                        </td>
                    </tr>
            </table>
            
             <div id=buttons_container> 
                        <button id=submit type="submit">Submit</button>
                        <button id=reset type="reset">Reset</button></div>
        </form>
        </div>
        <div id=list_container>
            <table>
                <tr>
                    <td></td>
                </tr>
            </table>
        </div>
        
    </div>
    
    <!-- main content end -->


    <!-- footer start -->
    <!-- footer end -->
    </body>
</html>
