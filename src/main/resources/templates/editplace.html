<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
/*
    body {padding: 20px;}
    h1 {font-size:34px; color: #3374dc ;}
*/
  </style>
    <link type="text/css" href="../static/css/manager.css" th:href="@{/css/manager.css}" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/fragments.css" th:href="@{/css/fragments.css}">
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/dropdownmenu.js}">
    </script>
</head>
<body>
<div th:insert="fragments :: header"></div>
<div>
    <h2>Edit Place</h2>
    <form action="#"
          th:action="@{/editplace/{id}(id=${place.id})}"
          th:object="${place}"
          method="post" enctype="multipart/form-data">
        <!--    <select id=category name=category>-->
        <!--      &lt;!&ndash;                        <select id=category th:field="*{category}">&ndash;&gt;-->
        <!--      <option th:each="categoryOpt : ${T(sci.travel_app.walkthebear.model.misc.Category).values()}"-->
        <!--              th:value="${categoryOpt}" th:text="${categoryOpt.displayValue}"></option>-->
        <!--    </select>-->
        <!--<div class=form_element>-->
        <!--  <label>Sub-Category</label>-->
        <!--  <select id=subcategory name=subcategory>-->
        <!--    &lt;!&ndash;                        <select id=category th:field="*{category}">&ndash;&gt;-->
        <!--    <option th:each="categoryOpt : ${T(sci.travel_app.walkthebear.model.misc.SubCategory).values()}"-->
        <!--            th:value="${categoryOpt}" th:text="${categoryOpt.displayValue}"></option>-->
        <!--  </select>-->
        <!--</div>-->
        <div class=form_element>
            <label>Category</label>
            <input type="radio" name="first" th:field="*{category}" th:value="${T(sci.travel_app.walkthebear.model.misc.Category).FOODDRINK}" th:onclick="choice(this)">Food and drink
            <input type="radio" name="first" th:field="*{category}" th:value="${T(sci.travel_app.walkthebear.model.misc.Category).ATTRACTIONS}" th:onclick="choice(this)">Tourist attractions
            <input type="radio" name="first" th:field="*{category}" th:value="${T(sci.travel_app.walkthebear.model.misc.Category).LODGING}" th:onclick="choice(this)">Lodging

        </div>

        <div>
            <select id='dropdown' th:field="*{subcategory}" th:value="${subcategory}" required>
            </select>
        </div>
        <div class=form_element>
            <input type= "hidden" name="created" id="created"
                   th:value="${#dates.format(#dates.createNow() , 'dd/MM/yyyy HH:mm')}" />
        </div>
        <div class=form_element>
            <label>Name</label>
            <input type="text" maxlength="50" th:field="*{name}" id="name" placeholder="Name" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class=form_element>
            <label>County</label>
            <input type="text" maxlength="50" th:field="*{county}" id="county" placeholder="County" required>
            <span th:if="${#fields.hasErrors('county')}" th:errors="*{county}"></span>
        </div>
        <div class=form_element>
            <label>City</label>
            <input type="text" maxlength="250" th:field="*{city}" id="city" placeholder="City" required>
            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"> </span>
        </div>
        <div class=form_element>
            <label>Address</label>
            <input type="text" maxlength="250" th:field="*{address}" id="address" placeholder="Address" required>
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>
        <div class=form_element>
            <label>GPS coordinates</label>
            <input type="text" maxlength="250" th:field="*{coordinates}" id="coordinates"
                   placeholder="GPS coordinates">
            <span th:if="${#fields.hasErrors('coordinates')}" th:errors="*{coordinates}"></span>
        </div>
        <div class=form_element>
            <label>Working hours</label>
            <input type="text" maxlength="250" th:field="*{workingHours}" id="workingHours"
                   placeholder="Working hours">
            <span th:if="${#fields.hasErrors('workingHours')}" th:errors="*{workingHours}"></span>
        </div>
        <div class=form_element>
            <label>Email</label>
            <input type="text" maxlength="250" th:field="*{email}" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class=form_element>
            <label>Telephone</label>
            <input type="text" maxlength="250" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Telephone">
            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
        </div>

        <div class=form_element>
            <label>Description</label>
            <textarea rows="5" cols="50" maxlength="250" th:field="*{description}" id="description"
                      placeholder="Description" required></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>

        <div class=form_element>
            <label>Upload main/thumbnail image</label>
            <input type="file" name="thumbnail" id="thumbnail" accept="image/png, image/jpeg">
        </div>
        <div class=preview>
            <div class=preview_img id="thumbnail_preview" th:if="${hasThumbnail}"><img id=thumbnail  src="../static/images/placeholder.jpg" th:src="@{${place.ThumbnailImagePath}}" ></div>
            <div id="emptyPicT" th:unless="${hasThumbnail}">
                <p>Select an image</p>
            </div>
        </div>


        <div class=form_element>
            <label>Upload gallery picture 1</label>
            <input type="file" name="galleryImage1" id="galleryImage1" accept="image/png, image/jpeg">
        </div>
        <div class=preview>
            <div class=preview_img id="gallery_pic_1_preview" th:if="${hasG1}">
                <img id=galleryImage1 src="../static/images/placeholder.jpg" th:src="@{${place.GalleryImage1Path}}">
            </div>
            <div id="emptyPic1" th:unless="${hasG1}">
                <p>Select an image</p>
            </div>
        </div>


        <div class=form_element>
            <label>Upload gallery picture 2</label>
            <input type="file" name="galleryImage2" id="galleryImage2" accept="image/png, image/jpeg">
        </div>
        <div class=preview>
            <div class=preview_img id="gallery_pic_2_preview" th:if="${hasG2}">
                <img id=galleryImage2 src="../static/images/placeholder.jpg" th:src="@{${place.GalleryImage2Path}}">
            </div>
            <div id="emptyPic2" th:unless="${hasG2}">
                <p>Select an image</p>
            </div>
        </div>


        <div class=form_element>
            <label>Upload gallery picture 3</label>
            <input type="file" name="galleryImage3" id="galleryImage3" accept="image/png, image/jpeg">
        </div>
        <div class=preview>
            <div class=preview_img id="gallery_pic_3_preview" th:if="${hasG3}"><img id=galleryImage3 src="../static/images/placeholder.jpg" th:src="@{${place.GalleryImage3Path}}"></div>
            <div id="emptyPic3" th:unless="${hasG3}">
                <p>Select an image</p>
            </div>

            <div class=form_element>
                <label>Upload gallery picture 4</label>
                <input type="file" name="galleryImage4" id="galleryImage4" accept="image/png, image/jpeg">
            </div>
            <div class=preview_img id="gallery_pic_4_preview" th:if="${hasG4}"><img id=galleryImage4 src="../static/images/placeholder.jpg" th:src="@{${place.GalleryImage4Path}}"></div>
            <div id="emptyPic4" th:unless="${hasG4}">
                <p>Select an image</p>
            </div>

            <div class=form_element>
                <label>Upload gallery picture 5</label>
                <input type="file" name="galleryImage5" id="galleryImage5" accept="image/png, image/jpeg">
            </div>
            <div class=preview_img id="gallery_pic_5_preview" th:if="${hasG5}"><img id=galleryImage5 src="../static/images/placeholder.jpg" th:src="@{${place.GalleryImage5Path}}"></div>
            <div id="emptyPic5" th:unless="${hasG5}">
                <p>Select an image</p>
            </div>
        </div>

        <div id=buttons>
            <button type="submit">Submit</button>
            <button type="cancel"><a th:href="@{/placemanager}">Cancel</a></button>
        </div>
    </form>
</div>
<div th:insert="fragments :: footer"></div>
</body>
</html>
