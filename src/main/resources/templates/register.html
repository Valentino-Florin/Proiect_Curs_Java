<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="../static/css/site.css" th:href="@{/css/site.css}" rel="stylesheet">
</head>
<body>
<div id="Register" >

        <a th:href="@{/login}">Login</a>

        <form th:action="@{/register}"  method="post" style="border:1px solid #ccc" th:object="${appUser}">

            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <b>Account Type</b>

            <input type="radio" th:field="*{role}" th:value="${T(sci.travel_app.walkthebear.model.misc.AppUserRole).HOST}"> Host<br>
            <input type="radio" th:field="*{role}" th:value="${T(sci.travel_app.walkthebear.model.misc.AppUserRole).TRAVELER}"> Traveler<br>

            <label th:for="userName"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="userName" required>

            <label th:for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label th:for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <label th:for="confirmPassword"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="confirmPassword" required>

<!--
            <label th:for="phoneNr"><b>Phone Number</b></label>
            <input type="phoneNum" placeholder="Phone Number" name="phoneNum" required>
-->

<!--
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
-->

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
            <div th:insert="fragments :: alert"></div>

        </form>
    </div>
</div>
</body>
</html>
