<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>
        <!-- Insert your title here -->
    </title>
    <link type="text/css" href="../static/css/addplace.css" th:href="@{/css/addplace.css}" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/fragments.css" th:href="@{/css/fragments.css}">
</head>

<body>
<!-- header start -->
<div th:insert="fragments :: header"></div>
<!-- header end -->


<!-- main content start -->

<div class=container id=main_container>
    <div id=name>
        <h2>Add place</h2>
    </div>
    <div class=container id=form_container>
        <form id=addplace >
            <div class=form_element>
                <label>Category</label>
                <select id=category name = category>
                    <!--                        <select id=category th:field="*{category}">-->
                    <option th:each="categoryOpt : ${T(sci.travel_app.WalkTheBear.model.misc.Category).values()}"
                            th:value="${categoryOpt}" th:text="${categoryOpt.displayValue}"></option>
                </select>
            </div>
            <!--                ignore this test code-->
            <!--                <div th:switch="${category}">-->
            <!--    <span th:case="${T(sci.travel_app.WalkTheBear.model.misc.Category).FOODDRINK}"-->
            <!--      style="color: red;">Alert</span>-->
            <!--    <span th:case="${T(sci.travel_app.WalkTheBear.model.misc.Category).ATTRACTIONS}"-->
            <!--      style="color: orange;">Warning</span>-->
            <!--    <span th:case="${T(sci.travel_app.WalkTheBear.model.misc.Category).LODGING}"-->
            <!--      style="color: yellow;">Caution</span>-->
            <!--</div>-->

            <div class=form_element th:switch="${category}">
                <label>Sub - Category</label>

                <select class=subcategory th:case="${T(sci.travel_app.WalkTheBear.model.misc.Category).FOODDRINK}" >
                    <option th:value="${T(sci.travel_app.WalkTheBear.model.misc.SubCategory).BAR}"
                            th:text="${T(sci.travel_app.WalkTheBear.model.misc.SubCategory).BAR}"></option>
                    <option th:value="${T(sci.travel_app.WalkTheBear.model.misc.SubCategory).RESTAURANT}"
                            th:text="${T(sci.travel_app.WalkTheBear.model.misc.SubCategory).RESTAURANT}"></option>
                </select>
                <select class=subcategory th:case="'ATTRACTIONS'">
                    <option th:value="${T(sci.travel_app.WalkTheBear.model.misc.SubCategory).PARK}"
                            th:text="${T(sci.travel_app.WalkTheBear.model.misc.SubCategory).PARK}"></option>
                    <option th:value="${T(sci.travel_app.WalkTheBear.model.misc.SubCategory).MUSEUM}"
                            th:text="${T(sci.travel_app.WalkTheBear.model.misc.SubCategory).MUSEUM}"></option>
                </select>

                <select class=subcategory th:case="'Lodging'">
                    <option th:value="${T(sci.travel_app.WalkTheBear.model.misc.SubCategory).HOTEL}"
                            th:text="${T(sci.travel_app.WalkTheBear.model.misc.SubCategory).HOTEL}"></option>
                    <option th:value="${T(sci.travel_app.WalkTheBear.model.misc.SubCategory).MOTEL}"
                            th:text="${T(sci.travel_app.WalkTheBear.model.misc.SubCategory).MOTEL}"></option>
                </select> </div>

            <div class=form_element>
                <label>Name</label>
                <input type="text" maxlength="50"></div>
            <div class=form_element>
                <label>County</label>
                <input type="text" maxlength="50" ></div>
            <div class=form_element>
                <label>City</label>
                <input type="text" maxlength="250"></div>
            <div class=form_element>
                <label>GPS coordinates</label>
                <input type="text" maxlength="250" ></div>
            <div class=form_element>
                <label>Working hours</label>
                <input type="text" maxlength="250" ></div>
            <div class=form_element>
                <label>Email</label>
                <input type="text" maxlength="250" ></div>
            <div class=form_element>
                <label>Telephone</label>
                <input type="text" maxlength="250"></div>
            <div class=form_element>
                <label>Description</label>
                <textarea rows="5" cols="50" maxlength="250"></textarea></div>
            <div class=form_element>
                <label>Upload main picture</label>
                <input type="file">
            </div>
            <div class=form_element>
                <label>Upload gallery picture</label>
                <input type="file">
            </div>
            <div id=buttons>
                <button type="submit">Submit</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>

</div>

<!-- main content end -->


<!-- footer start -->
<div th:insert="fragments :: footer"></div>
<!-- footer end -->
</body>

</html>
