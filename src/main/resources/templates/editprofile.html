<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <title></title>
  <style>
    body {padding: 20px;}
    h1 {font-size:34px; color: #3374dc ;}
  </style>
</head>
<body>

</div>
Authenticated username:
<div sec:authentication="name"></div>
Authenticated user role:
<div sec:authentication="principal.authorities"></div>

<h1>EDIT PROFILE</h1>

<form th:object="${appUser}" th:action="@{/editprofile}" method="post">

<div class="field">
  <label class="label" th:for="userName"><b>Username</b></label>
  <div class="control">
    <input class="input" type="text" placeholder="Username" name="userName">
  </div>
</div>

<div class="field">
  <label class="label" th:for="password"><b>Old password</b></label>
  <div class="control">
    <input class="input" type="password" placeholder="Old password" name="password">
  </div>
</div>

<div class="field">
  <label class="label" th:for="password"><b>New password</b></label>
  <div class="control">
    <input class="input" type="password" placeholder="New password" name="password">
  </div>
</div>

<div class="field">
  <label class="label" th:for="confirmPassword"><b>Confirm new password</b></label>
  <div class="control">
    <input class="input" type="password" placeholder="Confirm new password" name="passwordConfirm" required>
  </div>
</div>


<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Apply</button>
  </div>
  <div class="control">
    <button class="button is-link is-light" onclick="window.location.href = '/profileinfo'">Cancel</button>
  </div>
</div>
</body>
</html>
