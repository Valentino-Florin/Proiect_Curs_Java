<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="../static/css/fragments.css" th:href="@{/css/fragments.css}">
  <title></title>
  <style>
    body {padding: 20px;}
    h1 {font-size:34px; color: #3374dc ;}
  </style>
</head>
<body>

<!--don't forget to remove!-->
    
Authenticated username:
<div sec:authentication="name"></div>
Authenticated user role:
<div sec:authentication="principal.authorities"></div>

    
    
<h1>EDIT PROFILE</h1>


<form th:object="${appUser}" th:action="@{/editprofile/{id}/send(id=${appUser.id})}" method="post">

  <div class="field">
    <label class="label" th:for="username"><b>Username</b></label>
    <div class="control">
      <input class="input" type="text" placeholder="Name" th:field="*{userName}">
    </div>
  </div>

  <div class="field">
    <label class="label" th:for="email"><b>Email</b></label>
    <div class="control">
      <input class="input" type="text" placeholder="Email" th:field="*{email}">
    </div>
  </div>

  <div class="field">
    <label class="label" th:for="password"><b>New password</b></label>
    <div class="control">
      <input class="input" type="password" placeholder="Enter old or a new password" th:field="*{password}" required>
    </div>
  </div>

  <div class="field">
    <label class="label" th:for="passwordConfirm"><b>Confirm new password</b></label>
    <div class="control">
      <input class="input" type="password" placeholder="Confirm new password" th:field="*{passwordConfirm}" required>
    </div>
  </div>

  <div id=buttons>
    <button type="submit">Submit</button>
    <button type="cancel"><a th:href="@{/profileinfo}">Cancel</a></button>
  </div>

</form>

</body>
</html>
